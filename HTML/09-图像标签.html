<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>图像标签的使用：</h3>
    <img src="我在重庆很想你.jpg"/>
    <h3>alt 替换文本 图像显示不出来时用文字替换</h3>
    <img src="687cf2bb664865b58b4fe6ccc3f4b47.jpg" alt="我就是太阳">
    <h3>title 提示文本 鼠标放到图像上，提示的文字：</h3>
    <img src="我在重庆很想你.jpg" alt="我就是太阳" title="sun"/>
    <h3> width 给图像设定宽度</h3>
    <img src="我在重庆很想你.jpg" alt="我就是太阳" title="sun" width="500"/>
    <h3> height 给图像设定高度</h3>
    <img src="我在重庆很想你.jpg" alt="我就是太阳" title="sun" height="100"/>
    <h3> border 给图像设定边框</h3>
    <img src="我在重庆很想你.jpg" alt="我就是太阳" title="sun" width="500" border="15"/>
</body>
</html>
